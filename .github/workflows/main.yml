name: CI

on: 
  push:
    branchs: [master]
  pull_request:
    branchs: [master]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.1.6
      - name: Run Test
        run: pnpm test